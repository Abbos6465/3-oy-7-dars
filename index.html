<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
  <div class="modal-wrapper d-none">
    <div class="modal-box">
       <h1 class="text-center text-succes" id="modal-text"></h1>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-5 shadow p-5 mx-auto w-75">
        <h2 class="text-center text-primary" id="notif">
          LOGIN FORM
        </h2>
        <form action="#" id="form" class="form">
          <label for="user_name" class="d-block w-75 mx-auto my-4">
            <span class="ms-3">Username</span>
            <input type="text" placeholder="Enter Username" class="form-control p-3 mt-2">
          </label>
          <label for="user_password" class="d-block w-75 mx-auto my-4 position-relative">
            <span class="ms-3">Password</span>
            <input type="password" placeholder="Enter Password" class="form-control p-3 mt-2">
              <span id="indicator" class="ind">
                <i class="bi bi-eye-fill"></i>
              </span>
          </label>
           <button type="submit" class="btn btn-primary w-75 d-block mx-auto">
            LOGIN
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="./script.js"></script>
<script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</html>
